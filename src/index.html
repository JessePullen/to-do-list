<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To Do List</h1>
        </div>
        <div class="sidebar">
            <div class="home">
                <h3>Home</h3>
                <ul>
                    <li class="active">All tasks</li>
                    <li>Today</li>
                    <li>This Week</li>
                    <li>Important</li>
                </ul>
            </div>
            <div class="projects">
                <h3>Projects</h3>
                <ul class="projects-menu">
                </ul>
            </div>
            <button class="new-project">New Project +</button>
        </div>
        <div class="content">
            <button class="new-task">New Task +</button>
        </div>
    </div>
</body>
</html>
